<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}
		div {
			background-color: #a2a2a2;
		} 
		div > div {
			margin-top: 20px;
		}
		aside {
			width: 20%;
			background-color: #333333;
		}
		aside, section {
			float: left;
			min-height: 500px;
		}
		section {
			width: 80%;
			background-color: #d2d0d2;
		}
		footer {
			clear: left;
		}
		header, footer {
			background-color: #838283;
			padding: 5%;
		}

	</style>
</head>
<body>
	<div>
		<header></header>
		<div>
			<aside></aside>
			<section></section>
		</div>
		<footer></footer>
	</div>
</body>
</html>
